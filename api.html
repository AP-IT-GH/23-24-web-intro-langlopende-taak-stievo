  <div id="content-container" class="container mt-3">
    <p id="joke-text">Wacht op een grap...</p>
    <button id="get-joke-button" class="btn btn-primary">Haal een grap op</button>
  </div>

  <footer class="container-fluid text-start h6 small p-4 mt-5 border-top"><span>&copy;</span> 2024 Stevens WIFI</footer>

  <script>
    document.getElementById('get-joke-button').addEventListener('click', function() {
      fetch('https://v2.jokeapi.dev/joke/Any')
        .then(response => response.json())
        .then(data => {
          if (data.type === 'single') {
            document.getElementById('joke-text').textContent = data.joke;
          } else if (data.type === 'twopart') {
            document.getElementById('joke-text').textContent = data.setup + ' ' + data.delivery;
          }
        })
        .catch(error => {
          console.error('Error fetching joke:', error);
          document.getElementById('joke-text').textContent = 'Er is een fout opgetreden bij het ophalen van de grap.';
        });
    });
  </script>
